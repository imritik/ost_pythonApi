<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OST Placement</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.styles.min.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OST PLACEMENTS</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px;">
        {% if data %}
        <div class="alert alert-success">
            The files were uploaded successfully!
        </div>
        {% endif %}
        <section class="login-clean">
            <form method="post" enctype="multipart/form-data">
                <h2 class="sr-only">Login Form</h2>
                <div class="illustration"><i class="icon ion-android-upload"></i></div>
                <div class="form-group">
                    <label>Upload CV</label>
                    <input class="form-control-file"  type="file" name="files" multiple/>  
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Upload</button></div>
            </form>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
